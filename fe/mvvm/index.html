<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>MVVM 手写DEMO</title>
</head>
<body>
	<div id="app">
		<input type="text" v-model="message">
		<div>输入结果为： {{message}}</div>
	</div>

	<script type="text/javascript" src="./src/utils.js"></script>
	<script type="text/javascript" src="./src/watcher.js"></script>
	<script type="text/javascript" src="./src/dependence.js"></script>
	<script type="text/javascript" src="./src/observer.js"></script>
	<script type="text/javascript" src="./src/compiler.js"></script>
	<script type="text/javascript" src="./src/mvvm.js"></script>
	<script>
		const demo = new MVVM({
			el: '#app',
			data() {
				return {
					message: 'Hello World!',
				};
			},
		});
	</script>
</body>
</html>
